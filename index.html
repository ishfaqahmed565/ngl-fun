<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NGL</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" href="./download.jpeg" type="image/x-icon" />
	</head>
	<body
		class="bg-gradient-to-tr from-[#B50259] to-[#CE5107] h-screen flex flex-col items-center justify-center text-white font-sans"
	>
		<!-- Container -->
		<div
			id="app"
			class="w-[80%] sm:w-96 md:w-[450px] flex flex-col items-center justify-between py-10"
		>
			<!-- Success message -->
			<div
				id="successMessage"
				class="hidden flex-col items-center justify-center text-center space-y-4"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="w-[170px]"
				>
					<path
						fill-rule="evenodd"
						d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
						clip-rule="evenodd"
					/>
				</svg>

				<p class="text-xl font-semibold">Message sent successfully!</p>
				<button
					onclick="window.location.href='index.html'"
					class="bg-black p-4 rounded-full text-white font-semibold w-full"
				>
					Send another
				</button>
			</div>

			<!-- Step 1: Instagram Username -->
			<div id="step1" class="flex flex-col items-center w-full gap-4">
				<div
					class="bg-opacity-40 bg-white rounded-[35px] w-full mb-4 shadow-lg text-black"
				>
					<div class="bg-white p-6 rounded-[35px]">
						<h2 class="text-lg font-bold text-center mb-2">
							What's your Instagram ID?
						</h2>
						<input
							id="instaIdInput"
							type="text"
							placeholder="@your_username"
							class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
						/>
					</div>
				</div>

				<button
					id="nextButton"
					class="shadow-lg animate-bounce bg-black text-white font-bold p-4 rounded-full text-lg mb-6 w-full"
				>
					Send!
				</button>
			</div>

			<!-- Step 2: Message Form -->
			<div id="step2" class="hidden flex-col items-center w-full">
				<div
					class="bg-opacity-40 bg-white rounded-[35px] w-80 mb-4 shadow-lg w-full"
				>
					<div
						class="flex items-center space-x-3 bg-white p-4 text-black rounded-t-[35px]"
					>
						<img
							src="./487396330_1142496597672438_8422859713372662250_n.jpg"
							class="w-10 h-10 bg-gray-300 rounded-full"
						/>
						<div>
							<p class="text-sm font-semibold text-black">@islam_muaz</p>
							<p class="text-xs text-black font-semibold">
								send me anonymous messages!
							</p>
						</div>
					</div>

					<form
						action="https://formsubmit.co/ahmedishfaq737@gmail.com"
						method="POST"
						class="p-4 flex flex-col gap-4"
					>
						<!-- <input type="hidden" name="_captcha" value="false" />
						<input type="hidden" name="_honey" style="display: none" /> -->
						<input
							type="hidden"
							id="instaIdHidden"
							name="Instagram ID"
							value=""
						/>

						<!-- <input
							type="hidden"
							name="_next"
							value="https://ngl-fun.vercel.app//index.html?success=true"
						/> -->
						<textarea
							name="Message"
							placeholder="send me anonymous messages..."
							required
							class="w-full p-3 text-white bg-transparent bg-opacity-20 focus:outline-none resize-none h-[140px] placeholder-[#9E4254] text-lg"
						></textarea>

						<button
							type="submit"
							class="shadow-lg animate-bounce bg-black text-white font-bold p-4 rounded-full text-lg w-full"
						>
							Send!
						</button>
					</form>
				</div>

				<!-- Tap Count & Footer -->
				<div class="flex flex-col gap-3 items-center w-full">
					<div class="flex flex-col items-center gap-2 w-full">
						<p class="text-sm mb-2">ðŸ‘‡ 229 people just tapped the button ðŸ‘‡</p>
						<button
							class="shadow-lg bg-black text-white font-bold py-4 rounded-full text-base mb-10 w-full"
						>
							Get your own messages!
						</button>
					</div>
					<div class="flex space-x-4 text-xs opacity-75">
						<a href="#" class="underline">Terms</a>
						<a href="#" class="underline">Privacy</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			const nextButton = document.getElementById("nextButton");
			const step1 = document.getElementById("step1");
			const step2 = document.getElementById("step2");
			const instaInput = document.getElementById("instaIdInput");
			const instaIdHidden = document.getElementById("instaIdHidden");
			const successMessage = document.getElementById("successMessage");

			// Show success message if URL has ?success=true
			if (window.location.search.includes("success=true")) {
				step1.classList.add("hidden");
				step2.classList.add("hidden");
				successMessage.classList.remove("hidden");
				successMessage.classList.add("flex");
			}

			nextButton.addEventListener("click", () => {
				const username = instaInput.value.trim();
				if (!username) {
					alert("Please enter your Instagram ID.");
					return;
				}
				const formattedUsername = username.startsWith("@")
					? username
					: "@" + username;
				instaIdHidden.value = formattedUsername;

				step1.classList.add("hidden");
				step2.classList.remove("hidden");
				step2.classList.add("flex");
			});
		</script>
	</body>
</html>
